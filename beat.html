<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat Frequency Simulation</title>
</head>
<body>

<label for="frequencyA">Choose a first frequency:</label>

<select name="Frequency A" id="frequencyA" onchange="chooseSrc()">
    <option value="500">500</option>
    <option value="501">501</option>
    <option value="502">502</option>
    <option value="503">503</option>
    <option value="504">504</option>
</select>

<br/>

<label for="frequencyB">Choose a second frequency:</label>

<select name="Frequency B" id="frequencyB" onchange="chooseSrc()">
    <option value="500">500</option>
    <option value="501">501</option>
    <option value="502">502</option>
    <option value="503">503</option>
    <option value="504">504</option>
</select>

<br/>

<audio controls id="beat">
    <source id="beatFile" src="">
    Error: browser does not support audio
</audio>

<script type="application/javascript">
    let frequencyA = document.getElementById("frequencyA");
    let frequencyB = document.getElementById("frequencyB");
    let audio = document.getElementById("beat");
    let source = document.getElementById("beatFile");

    function chooseSrc() {
        let hzA = parseInt(frequencyA.value);
        let hzB = parseInt(frequencyB.value);

        if(hzA === 500 && hzB === 501 || hzA === 501 && hzB === 500){
            source.src = "/audio/500-501.mp3";
        }
        else if(hzA === 500 && hzB === 502 || hzA === 502 && hzB === 500){
            source.src = "/audio/500-502.mp3";
        }
        else if(hzA === 500 && hzB === 503 || hzA === 503 && hzB === 500){
            source.src = "/audio/500-503.mp3";
        }
        else if(hzA === 500 && hzB === 504 || hzA === 504 && hzB === 500){
            source.src = "/audio/500-504.mp3";
        }
        else if(hzA === 501 && hzB === 502 || hzA === 502 && hzB === 501){
            source.src = "/audio/501-502.mp3";
        }
        else if(hzA === 501 && hzB === 503 || hzA === 503 && hzB === 501){
            source.src = "/audio/501-503.mp3";
        }
        else if(hzA === 501 && hzB === 504 || hzA === 504 && hzB === 501){
            source.src = "/audio/501-504.mp3";
        }
        else if(hzA === 502 && hzB === 503 || hzA === 503 && hzB === 502){
            source.src = "/audio/502-503.mp3";
        }
        else if(hzA === 502 && hzB === 504 || hzA === 504 && hzB === 502){
            source.src = "/audio/502-504.mp3";
        }
        else if(hzA === 503 && hzB === 504 || hzA === 504 && hzB === 503){
            source.src = "/audio/503-504.mp3";
        }
        console.log(source.src);
        audio.load();
    }

</script>
</body>
</html>
